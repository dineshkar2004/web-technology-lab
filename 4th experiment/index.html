<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <style>
    body{
      margin: 0;
    }
    nav{
      display: flex;
      justify-content: space-evenly;
      background-color: grey;
      padding: 20px;
    }
    nav a{
      text-decoration: none;
      font-size: large;
      color: black;
      padding: 5px; 
    }
    a:hover{
      
      background-color: white;
    }
    a:active{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <nav>
    <a href="">home</a>
    <a href="">about us</a>
    <a href=""> contact us</a>
    <a href="">services</a>
  </nav>
</body>
</html>
