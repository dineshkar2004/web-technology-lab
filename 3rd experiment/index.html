<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
            max-width: 100%;
            justify-content: space-evenly;
        }
        img{
            width:300px;
            height: 200px;
        }
        .colum img{
            opacity:0.8;
        }
        .colum img:hover{
            opacity:1;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Image gallery</h1>
        <p>click the image below</p>
    </div>
    <div class="row">
        <div class="colum">
            <img src="images1.jpg" alt="" onclick="myfun(this);">
        </div>
        <div class="colum">
            <img src="image2.jpg" alt="" onclick="myfun(this);">
        </div>
        <div class="colum">
            <img src="image3.jpg" alt="" onclick="myfun(this);">
        </div>
        <div class="colum">
            <img src="image4.jpg" alt="" onclick="myfun(this);">
        </div>
    </div>
    <div class="h1">
        <span onclick="this.parentElement.style.display='none'" class="cb">&times;</span>
        <img id="hello" style="width: 100%; height:100%;">
    </div>
    <script>
        function myfun(imgs){
            var a=document.getElementById("hello");
            a.src=imgs.src;
            a.parentElement.style.display="inline";
        }
    </script>
</body>
</html>
